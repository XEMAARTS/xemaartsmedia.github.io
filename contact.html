<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | XEMA ARTS MEDIA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      fetch('header.html')
        .then(response => response.text())
        .then(data => document.getElementById('header').innerHTML = data);
      
      fetch('footer.html')
        .then(response => response.text())
        .then(data => document.getElementById('footer').innerHTML = data);

      // Simple form validation
      const form = document.getElementById('contactForm');
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const message = document.getElementById('message').value;
        
        if (!name || !email || !message) {
          alert('Please fill in all required fields');
          return;
        }
        
        if (!email.includes('@')) {
          alert('Please enter a valid email address');
          return;
        }
        
        // In a real implementation, you would send the form data to a server here
        alert('Thank you for your message! We will get back to you soon.');
        form.reset();
      });
    });
  </script>
</head>
<body class="font-sans bg-gray-100">
  <!-- Header -->
  <div id="header"></div>

  <!-- Contact Hero -->
  <section class="relative py-32 bg-gray-900 text-white">
    <div class="absolute inset-0 bg-black opacity-50"></div>
    <img src="https://images.pexels.com/photos/380769/pexels-photo-380769.jpeg" 
         alt="Contact Us" 
         class="absolute inset-0 w-full h-full object-cover">
    <div class="relative z-10 text-center px-4">
      <h1 class="text-4xl md:text-6xl font-bold mb-4">Contact Us</h1>
      <p class="text-xl md:text-2xl">Let's create something amazing together</p>
    </div>
  </section>

  <!-- Contact Content -->
  <section class="py-20 bg-white">
    <div class="container mx-auto px-6">
      <div class="grid md:grid-cols-2 gap-12">
        <!-- Contact Form -->
        <div>
          <h2 class="text-3xl font-bold mb-6">Send Us a Message</h2>
          <form id="contactForm" class="space-y-6">
            <div>
              <label for="name" class="block text-gray-700 font-medium mb-2">Name *</label>
              <input type="text" id="name" name="name" 
                     class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500">
            </div>
            <div>
              <label for="email" class="block text-gray-700 font-medium mb-2">Email *</label>
              <input type="email" id="email" name="email" 
                     class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500">
            </div>
            <div>
              <label for="subject" class="block text-gray-700 font-medium mb-2">Subject</label>
              <input type="text" id="subject" name="subject" 
                     class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500">
            </div>
            <div>
              <label for="message" class="block text-gray-700 font-medium mb-2">Message *</label>
              <textarea id="message" name="message" rows="5" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500"></textarea>
            </div>
            <button type="submit" 
                    class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-8 rounded-full transition duration-300">
              Send Message
            </button>
          </form>
        </div>

        <!-- Contact Info -->
        <div>
          <h2 class="text-3xl font-bold mb-6">Get In Touch</h2>
          <div class="space-y-6">
            <div class="flex items-start">
              <div class="text-red-500 text-xl mr-4 mt-1">
                <i class="fas fa-map-marker-alt"></i>
              </div>
              <div>
                <h3 class="text-xl font-semibold mb-1">Our Location</h3>
                <p class="text-gray-600">Lusaka, Zambia</p>
              </div>
            </div>
            <div class="flex items-start">
              <div class="text-red-500 text-xl mr-4 mt-1">
                <i class="fas fa-envelope"></i>
              </div>
              <div>
                <h3 class="text-xl font-semibold mb-1">Email Us</h3>
                <p class="text-gray-600">xemaartsmedia@gmail.com</p>
              </div>
            </div>
            <div class="flex items-start">
              <div class="text-red-500 text-xl mr-4 mt-1">
                <i class="fas fa-phone-alt"></i>
              </div>
              <div>
                <h3 class="text-xl font-semibold mb-1">Call Us</h3>
                <p class="text-gray-600">0776999509</p>
              </div>
            </div>
            <div class="flex items-start">
              <div class="text-red-500 text-xl mr-4 mt-1">
                <i class="fas fa-globe"></i>
              </div>
              <div>
                <h3 class="text-xl font-semibold mb-1">Website</h3>
                <p class="text-gray-600">xemaartsmedia.com</p>
              </div>
            </div>
          </div>

          <div class="mt-12">
            <h3 class="text-xl font-semibold mb-4">Follow Us</h3>
            <div class="flex space-x-4">
              <a href="#" class="bg-gray-200 hover:bg-red-500 hover:text-white text-gray-700 w-10 h-10 rounded-full flex items-center justify-center transition">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="bg-gray-200 hover:bg-red-500 hover:text-white text-gray-700 w-10 h-10 rounded-full flex items-center justify-center transition">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="#" class="bg-gray-200 hover:bg-red-500 hover:text-white text-gray-700 w-10 h-10 rounded-full flex items-center justify-center transition">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="bg-gray-200 hover:bg-red-500 hover:text-white text-gray-700 w-10 h-10 rounded-full flex items-center justify-center transition">
                <i class="fab fa-tiktok"></i>
              </a>
              <a href="#" class="bg-gray-200 hover:bg-red-500 hover:text-white text-gray-700 w-10 h-10 rounded-full flex items-center justify-center transition">
                <i class="fab fa-youtube"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Map Section -->
  <section class="bg-gray-100">
    <div class="container mx-auto px-6">
      <div class="py-12">
        <h2 class="text-3xl font-bold text-center mb-8">Our Location</h2>
        <div class="aspect-w-16 aspect-h-9">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1910.0000000000002!2d28.300000000000004!3d-15.400000000000002!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMTXCsDI0JzAwLjAiUyAyOMKwMTgnMDAuMCJF!5e0!3m2!1sen!2szm!4v1620000000000!5m2!1sen!2szm" 
                  width="100%" 
                  height="450" 
                  style="border:0;" 
                  allowfullscreen="" 
                  loading="lazy" 
                  class="rounded-lg shadow-md"></iframe>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <div id="footer"></div>
</body>
</html>
